<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../bootstrap-4.6.1-dist/css/bootstrap.min.css"
    />
    <style>
      .container {
        background-color: beige;
      }
      .row {
        border: 1px solid black;
      }
      .col-sm {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">One of three columns</div>
        <div class="col-sm">One of three columns</div>
        <div class="col-sm">One of three columns</div>
      </div>
      <div class="row">
        <!--기본 칸수는 12칸이다 12칸을 맞춰줘야함 3+6+3=12-->
        <div class="col-sm-3">One of three columns</div>
        <div class="col-sm-6">One of three columns</div>
        <div class="col-sm-3">One of three columns</div>
      </div>
    </div>
  </body>
</html>
